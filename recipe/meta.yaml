{% set name = "zodipy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zodipy-{{ version }}.tar.gz
  sha256: be06c529b0162585995ed14cc5ea5cdf88af07b87bd1d8911d681ae3629ce61a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9
    - numpy >=1.26.4,<2.0.0
    - astropy >=5.0.1
    - jplephem >=2.17.0,<3.0.0
    - scipy >=1.13.0,<2.0.0

test:
  imports:
    - zodipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Cosmoglobe/zodipy
  summary: A Python package for zodiacal light simulations
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MetinSa
